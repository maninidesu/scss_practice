<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sassを使おう！</title>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
    <link rel="stylesheet" href="scss/style.css">
</head>
<body>
    <!-- ヘッダー -->
    <header>
        
    </header>

    <!-- メイン -->
    <main>
        <!-- scss01 -->
        <div class="scss01">
            <nav class="scss01-nav">
                <ul class="scss01-nav__list">
                    <li class="scss01-nav__list__item"><a href="#">リスト1</a></li>
                    <li class="scss01-nav__list__item"><a href="#">リスト2</a></li>
                    <li class="scss01-nav__list__item"><a href="#">リスト3</a></li>
                    <li class="scss01-nav__list__item"><a href="#">リスト4</a></li>
                </ul>
            </nav>

            <div class="scss01-btn-wrap">
                <button type="button" class="button-sm">ボタン小</button>
                <button type="button" class="button-lg">ボタン大</button>
                <button type="button" class="button">ボタン</button>
            </div>
        </div>

        <!-- javascript -->
        <section class="javascript">
            <div class="container">
                <h2 class="section-title">javascript</h2>
                
                <div class="js01">
                    <button type="button" id="js01Btn" class="jsBtn">クリックしてね</button>
                </div>

                <div class="js02">
                    <div class="js02Btn-wrap">
                        <button type="button" id="js02Btn-add" class="jsBtn">リスト要素を追加</button>
                    <button type="button" id="js02Btn-remove" class="jsBtn">リスト要素を削除</button>
                    </div>

                    <div class="js02-box">
                        <h3>リスト要素一覧</h3>

                        <ul class="js02-list">
                            <li>リスト1</li>
                            <li>リスト2</li>
                            <li>リスト3</li>
                        </ul>
                    </div>
                </div>

                <div class="js03">
                    <div class="js03Btn-wrap">
                        <button type="button" id="js03Btn-blue" class="jsBtn">ブルー</button>
                        <button type="button" id="js03Btn-yellow" class="jsBtn">イエロー</button>
                        <button type="button" id="js03Btn-orange" class="jsBtn">オレンジ</button>
                    </div>

                    <div class="js03-box">
                        <h3>クリックされた色一覧</h3>

                        <ul class="js03-list">
                            <li>ボタンをクリックするのよ</li>
                        </ul>

                        <button type="button" id="js03Btn-remove">remove</button>
                    </div>
                </div>

                <div class="js04">
                    <div class="js04Btn-wrap">
                        <button type="button" class="js04Btn">押してね</button>
                        <button type="button" class="js04Btn">押してね</button>
                        <button type="button" class="js04Btn">押してね</button>
                    </div>
                </div>
            </div>
        </section>

        <!-- scss02 -->
        <section class="scss02">
            <div class="container">
                <h2 class="section-title">scss02</h2>

            </div>
        </section>

        <!-- table -->
        <section class="table-practice">
            <div class="container">
                <h2 class="section-title">Table</h2>
            </div>
        </section>

        <!-- contact-form -->
        <section class="contact">
            <div class="container">
                <h2 class="section-title">Contact form</h2>
            </div>
        </section>
    </main>

    <!-- フッター -->
    <footer>

    </footer>

    <script src="js/main.js"></script>
</body>
</html>
